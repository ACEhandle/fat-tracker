<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fat_tracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fat_tracker</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Error logging for mobile debugging
    window.onerror = function(message, source, lineno, colno, error) {
      var log = '[FlutterWebError] ' + message + ' at ' + source + ':' + lineno + ':' + colno;
      try {
        localStorage.setItem('flutter_web_last_error', log);
      } catch (e) {}
      // Also print to the screen for mobile debugging
      var el = document.createElement('pre');
      el.style.color = 'red';
      el.style.background = '#fff';
      el.style.fontSize = '14px';
      el.style.position = 'fixed';
      el.style.bottom = '0';
      el.style.left = '0';
      el.style.zIndex = '9999';
      el.textContent = log;
      document.body.appendChild(el);
      return false; // Let browser handle as well
    };
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
